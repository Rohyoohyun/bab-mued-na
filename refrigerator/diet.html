    <!--리스트 설정-->
    <script>
        const MonBf = document.getElementById('MonBreakfast');
        const MonLc = document.getElementById('MonLunch');
        const MonDn = document.getElementById('MonDinner');

        const MonBfArray = ['쌀밥', '하이라이스', '애느타리채소무침', '새우까스', '배추김치', '사과당근착즙주스'];
        const MonLcArray = ['차조밥', '도토리묵채국', '유자드레싱샐러드', '주꾸미떡볶음', '탄두리치킨', '배추김치'];
        const MonDnArray = ['찰보리밥', '건파래멸치볶음', '팽이버섯된장국', '오렌지', '비엔나어묵볶음'];

        MonBfArray.forEach(function (menu){
            let li = document.createElement('li');
            li.innerHTML= menu;
            MonBf.appendChild(li);
        });

        MonLcArray.forEach(function (menu){
            let li = document.createElement('li');
            li.innerHTML= menu;
            MonLc.appendChild(li);
        });

        MonDnArray.forEach(function (menu){
            let li = document.createElement('li');
            li.innerHTML= menu;
            MonDn.appendChild(li);
        });
    </script>

    <!--접기 펼치기-->
    <script>
        // const colBtn = document.getElementsByClassName('colBtn');

        //
        // function toggleColBtn(){
        //     if(this.parentElement)
        // }
        document.querySelectorAll('.colBtn').forEach(function (btn){
            btn.addEventListener('click', function() {
                const mealBoxes = this.closest('fieldset').querySelectorAll('.mealBox');
                // 토글 이미지 변경
                const img = this.querySelector('img');
                if(img.src.includes('rightArrow.png')){
                    img.src = "image/downArrow.png";
                    mealBoxes.forEach(function(box){
                        box.style.display = 'block';
                    });
                } else {
                    img.src = "image/rightArrow.png";
                    mealBoxes.forEach(function(box){
                        box.style.display = 'none';
                    });
                }
            });
        });
    </script>
