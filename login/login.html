<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS 불러오기 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 전체 화면의 배경 및 텍스트 스타일 설정 */
        body {
            background-color: #1e1e1e; /* 어두운 배경색 */
            color: white; /* 흰색 텍스트 */
            font-family: 'Arial', sans-serif; /* 기본 폰트 설정 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        /* 로그인 박스 스타일 */
        .login-container {
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 100%; /* 화면 전체 너비 */
            max-width: 400px; /* 최대 너비 400px */
            padding: 20px; /* 내부 여백 */
            border-radius: 10px; /* 모서리 둥글게 처리 */
        }
        /* 로고 이미지 설정 */
        .login-logo {
            margin-top: 20%;
            margin-bottom: 30px; /* 아래 여백 */
        }
        .login-logo img {
            width: 150px; /* 로고 너비 150px */
        }
        /* 입력 필드 스타일 */
        .form-group input {
            background-color: #444; /* 어두운 회색 배경 */
            height: 50px;
            border: none; /* 테두리 없음 */
            border-radius: 10px;
            color: white; /* 흰색 텍스트 */
        }
        .form-group input::placeholder {
            color: #dddcdc; /* 입력창 placeholder 텍스트 색상 */
        }
        /* 로그인 버튼 스타일 */
        .btn-login {
            background-color: #ff6f00; /* 주황색 배경 */
            border: none; /* 테두리 없음 */
            color: white; /* 흰색 텍스트 */
            padding: 10px 0; /* 위아래 10px 여백 */
            width: 100%; /* 버튼 너비 100% */
            font-size: 18px; /* 폰트 크기 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            margin-top: 10%;
        }
        .btn-login:hover {
            background-color: #e65100; /* 호버 시 더 어두운 주황색 */
        }
        /* 비밀번호 찾기 및 회원가입 링크 스타일 */
        .forgot-password{
            color: #ff6f00; /* 주황색 텍스트 */
            margin-top: 10px; /* 위쪽 여백 */
            display: block; /* 블록 요소로 설정 */
        }
        .register-link{
            color: #ff6f00; /* 주황색 텍스트 */
            margin-top: 10px; /* 위쪽 여백 */
            display: block; /* 블록 요소로 설정 */
            margin-top: 60%;
        }

        .forgot-password:hover, .register-link:hover {
            color: #e65100; /* 호버 시 더 어두운 주황색 */
            text-decoration: underline; /* 밑줄 표시 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="./logo.png" alt="Logo"> <!-- 로고 이미지는 logo.png 파일로 교체 -->
        </div>

        <!-- 로그인 폼 -->
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="아이디를 입력해주세요" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            
            <!-- 비밀번호 찾기 링크 -->
            <a  href="forgot.html" class="forgot-password">비밀번호나 아이디를 잊으셨나요?</a>
            <br> <!-- 어떻게 거리둬욥? ㅎㅋㅋㅋ -->  
            <!-- 회원가입 링크 -->
            <a  href="signup.html" class="register-link">계정이 없으신가요? 회원가입</a>
            <button type="submit" class="btn btn-login">완료</button>
        </form>
    </div>
</body>
</html>
